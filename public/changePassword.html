<div class="container">

    <div ng-if="!ctrl.confirmed" class="panel panel-default">
        <div class="panel-heading">Wpisz swoje aktualne haslo</div>
        <div class="panel-body">
            <form class="form form-inline">
                <input class="form-control" type="text" ng-model="ctrl.password"/>
                <button class="btn btn-default" ng-click="ctrl.confirmPassword()">Podtwierdz</button>
            </form>
        </div>
    </div>

    <div ng-if="ctrl.confirmed" class="row">
        <div class="col-lg-12">
            <h1 class="text">Zgeneruj haslo lub wpisz swoje</h1>
            <button class="btn btn-default" ng-click="ctrl.generate()">Zgenerowac</button>
            <button class="btn btn-default" ng-click="ctrl.write()">Wlasne haslo</button>
        </div>
    </div>
    
    <br/><br/>
    <div ng-if="ctrl.choice!=null && ctrl.choice == 1" class="row">
         <div class="col-lg-12">
            <form>
                <div class="form-group">
                    <label for="param-1">Password length</label>
                    <input type="range" class="form-control" id="param-1" value="10" max="50">
                </div>

                <div class="checkbox">
                    <label>
                      <input type="checkbox" id="param-2" checked> Numbers
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                      <input type="checkbox" id="param-3" checked> Lowercase letters
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                      <input type="checkbox" id="param-4"> Uppercase letters
                    </label>
                </div>
 
                <div class="checkbox">
                    <label>
                      <input type="checkbox" id="param-5"> Special characters
                    </label>
                </div>

                <button type="button" class="btn btn-default" ng-click="ctrl.generatePassword()">Generate</button>
              </form>
         </div>
    </div> 
    <div ng-if="ctrl.choice!=null && ctrl.choice == 1" class="row">
        <div class="col-lg-12">
            <div id="out"></div>
            <button class="btn btn-default" ng-click="ctrl.changePassword()">Zmien</button>
        </div>
    </div>

    <div ng-if="ctrl.choice!=null && ctrl.choice == 0" class="panel panel-default">
        <div class="panel-heading">Wpisz nowe haslo</div>
        <div class="panel-body">
            <form class="form form-inline">
                <input class="form-control" type="text" ng-model="ctrl.password"/>
                <button class="btn btn-default" ng-click="ctrl.changePassword()">Zmien</button>
            </form>
        </div>
    </div>
</div>
